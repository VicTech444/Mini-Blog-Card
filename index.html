<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Blog Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;600;700&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="./assets/css/styles.css"/>
<link rel="icon" href="./assets/images/favicon.ico" type="image/x-icon"/>
<meta name="description" content="Explore our simple card, designed to provide you with clear and concise information. Discover more about our offers and services here, featuring a charming cactus.">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="./assets/images/cactus_img.jpg" alt="This is a cactus image">
        </div>
        <div class="tag">
            <p>Design</p>
        </div>
        <div class="text-container">
            <div class="title">
                <h3>Embracing Minimalism</h3>
            </div>
            <div class="body">
                <p>From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            </div>
            <div class="small-text">
                <div class="border-line"></div>
                <p>Annie Spratt</p>
            </div>
        </div>
    </div>
    
</body>
</html>
